  <head>

    <!-- ✅ Google Analytics (if you're using it) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-158726526-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'UA-158726526-1');
    </script>

    <!-- ✅ SPA Redirect Fix for GitHub Pages -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>

    <title>Pawan's Portfolio</title>
  </head>
